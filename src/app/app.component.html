<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label >Payee name</label>
      <input class='form-control' (input)="onNameChange($any($event.target).value)">
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label >Payment date</label>
      <input type='date' class='form-control' (input)="onDateChange($any($event.target).value)">
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        <h4>{{ date | date: "MMMM d, y" }}</h4>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label >Payment Amount</label>
      <input type='text' class='form-control' (input)="onAmountChange($any($event.target).value)">
    </div>

    <div class="col">
      <label><b>PaymentAmount</b></label>
      <div>
        <h4>{{ amount }}</h4>
      </div>
    </div>
  </div>

</div>
